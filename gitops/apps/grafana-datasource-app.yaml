apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-datasource
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/mtk14m/nautilius.git
    targetRevision: main
    path: gitops/base/grafana

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true